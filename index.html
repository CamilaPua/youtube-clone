<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-box">
    <header class="main-header">

      <div class="start">
        <img src="icons/three-lines-icon.png" alt="nav-bar-icon" class="navbar-open-icon">
        <div class="logo">
          <img src="icons/youtube-logo.png" alt="youtube-logo" class="youtube-logo">
        </div>
      </div>
      <div class="center">
        <div class="search-box">
          <input type="text" class="input">
          <div class="search-icon-div">
            <img src="icons/search-icon.png" alt="search-icon" class="search-icon">
          </div>
        </div>
        <div class="voice-search-button">
          <img src="icons/search-voice-icon.png" alt="voice-search-button" class="voice-search-button">
        </div>
      </div>
      <div class="end">
        <div class="buttons-box">
          <img src="icons/create-button.png" alt="create-button" class="button-header">
          <img src="icons/notifications-icon.png" alt="notification-icon" class="button-header">
          <img src="icons/profile-photo.png" alt="profile" class="button-header">
        </div>
      </div>
    </header>

    <div class="not-header">
      <div class="nav-bar">
        <img src="icons/home-icon.png" class="navbar-icon" alt="Home">
        <img src="icons/shorts-icon.png" class="navbar-icon" alt="Shorts">
        <img src="icons/subscriptions-icon.png" class="navbar-icon" alt="Subscriptions">
        <img src="icons/music-icon.png" class="navbar-icon" alt="Youtube Music">
        <img src="icons/you-icon.png" class="navbar-icon" alt="You">
        <img src="icons/downloads-icon.png" class="navbar-icon" alt="Downloads">
      </div>
      <div id="videos-layout"></div>
    </div>

    <script src="index.js"></script>
  </div>
</body>

</html>
